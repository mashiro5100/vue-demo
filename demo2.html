
<!DOCTYPE html>
<html>
    <head>
        <title>致不断前进的你</title>        
        <style>
            .active{
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <img :src="imgList[index]" width="100" height="100" :class="isActive?'active':''">
            <button @click="prev" v-show="index>0">prev</button>
            <button @click="next" v-show="index<imgList.length-1">next</button>
            <ul>
                <li v-for="item in objs">{{ item.name }} love {{ item.hobby }}</li>
            </ul>
        </div>        
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue(
                {
                    el: "#app",
                    data: {
                        imgList: ["1.png", "2.jpg"],
                        index: 0,
                        isActive: false,
                        objs: [
                            {name: "link", hobby: "game"},
                            {name: "zelda", hobby: "reading"}
                        ]
                    },
                    methods: {
                        prev: function(){
                            this.index--;
                        },
                        next: function(){
                            this.index++;
                        }
                    },

                }  
            )

        </script>
    </body>
</html>
